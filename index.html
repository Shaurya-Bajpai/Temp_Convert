<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Converter</title>
</head>
<body class="yo">
    <div class="container">
        <header>
            <h1>Temperature Converter</h1>
        </header>
        <form id="cal" onsubmit="Calculate(); return false">
            <label for="degree">Degree</label>
            <input type="number" name="degree" id="degree" class="input" placeholder="Degree">
            <p>Type
                <select name="temp" id="temp_diff" required>
                    <option value="">--Select Temperature--</option>
                    <option value="celsius" id="celsius">Celsius</option>
                    <option value="fahrenheit" id="fahrenheit">Fahrenheit</option>
                </select>
            </p><br>
            <span id="result"></span><br>
           <input type="submit" value="Convert" name="degree" id="submit">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
